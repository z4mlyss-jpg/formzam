<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login Success</title>
<style>
    body {
        margin: 0;
        font-family: 'Poppins', sans-serif;
        background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
        color: #fff;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        text-align: center;
    }
    .container {
        background: rgba(0, 0, 0, 0.6);
        padding: 30px;
        border-radius: 20px;
        box-shadow: 0 0 20px rgba(0,255,200,0.3);
        max-width: 400px;
        animation: fadeInUp 0.8s ease-in-out;
    }
    .icon {
        font-size: 80px;
        color: #00ffcc;
        margin-bottom: 20px;
        animation: bounce 1.5s infinite;
    }
    h1 {
        font-size: 24px;
        margin-bottom: 10px;
        color: #00ffcc;
    }
    p {
        font-size: 16px;
        margin-bottom: 20px;
    }
    .btn {
        display: inline-block;
        padding: 12px 20px;
        background: linear-gradient(90deg, #00ffcc, #00cc99);
        border-radius: 8px;
        text-decoration: none;
        color: #000;
        font-weight: bold;
        transition: transform 0.2s, box-shadow 0.2s;
    }
    .btn:hover {
        transform: scale(1.05);
        box-shadow: 0 4px 15px rgba(0,255,200,0.4);
    }

    @keyframes fadeInUp {
        from {
            transform: translateY(30px);
            opacity: 0;
        }
        to {
            transform: translateY(0);
            opacity: 1;
        }
    }

    @keyframes bounce {
        0%, 100% { transform: translateY(0); }
        50% { transform: translateY(-10px); }
    }
</style>
</head>
<body>

<div class="container">
    <img src="success.png" alt="Success" width="100" height="70">
    <h1>Pendaftaran Berhasil!</h1>
    <p>Terima kasih telah mendaftar. Data Anda sudah kami terima.</p>
    <a href="marketplace.html" class="btn">Kembali</a>
</div>

</body>
</html>

<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>Formulir</title>
  <style>
    :root{
      --bg1:#0f2027; --bg2:#203a43; --bg3:#2c5364;
      --card: rgba(0,0,0,.88);
      --text:#eaf7f5; --muted:#a8b3b0;
      --accent:#00ffcc; --accent-2:#00bfa5;
      --ring: 0 0 0 3px rgba(0,255,204,.25);
    }
  
    *,*::before,*::after{ box-sizing:border-box; }
    html,body{ height:100%; }
    body{
      margin:0;
      color:var(--text);
      background: linear-gradient(135deg,var(--bg1),var(--bg2),var(--bg3));
      min-height:100svh;
      display:grid;
      place-items:center;
      padding: max(16px, env(safe-area-inset-top)) max(16px, env(safe-area-inset-right))
               max(16px, env(safe-area-inset-bottom)) max(16px, env(safe-area-inset-left));
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
    }

    .wrap{
      width: min(100%, 980px);
    }

    .card{
      margin-inline:auto;
      width: min(100%, 860px);
      background: var(--card);
      border: 1px solid rgba(255,255,255,.06);
      border-radius: 16px;
      box-shadow: 0 30px 80px rgba(0,0,0,.6);
      padding: clamp(18px, 2.5vw, 32px);
      backdrop-filter: blur(4px);
    }

    .title{
      margin: 0 0 8px;
      letter-spacing:.08em;
      text-transform:uppercase;
      text-align:center;
      font-weight:800;
      font-size: clamp(20px, 2.5vw, 28px);
      color: var(--accent);
      text-shadow: 0 0 12px rgba(0,255,204,.35);
    }
    .subtitle{
      text-align:center;
      margin:0 0 22px;
      color:var(--muted);
      font-size: clamp(12px, 1.6vw, 14px);
    }
    .grid{
      display:grid;
      grid-template-columns: 1fr;
      gap: 14px;
    }
    @media (min-width: 720px){
      .grid{ grid-template-columns: 1fr 1fr; gap: 18px; }
      .wide{ grid-column: 1 / -1; }
    }
  
   .logo {
      display: flex;
      justify-content: center;
      margin-bottom: 20px;
    }

    label{
      display:block;
      font-weight:700;
      font-size:14px;
      margin: 2px 0 6px;
    }

    .field{
      width:100%;
      background:#141414;
      color:var(--text);
      border:1px solid rgba(255,255,255,.12);
      border-radius:10px;
      padding: 12px 12px;
      font-size:16px;
      line-height:1.2;
      outline:none;
      transition: border-color .2s, box-shadow .2s, transform .06s ease;
    }
    .field:focus{
      border-color: var(--accent);
      box-shadow: var(--ring);
    }
    .field:hover{ border-color: rgba(255,255,255,.28); }

    input[type="file"].field{
      padding:8px 10px;
      background:transparent;
    }

    .actions{
      margin-top: 8px;
      display:flex;
      gap:10px;
      flex-wrap:wrap;
    }

    .btn{
      appearance:none;
      border:none;
      border-radius: 12px;
      padding: 12px 16px;
      font-weight:800;
      font-size:16px;
      cursor:pointer;
      width: 100%;
      background: linear-gradient(90deg, var(--accent), var(--accent-2));
      color:#00110d;
      box-shadow: 0 10px 30px rgba(0,255,204,.25);
      transition: transform .08s ease, filter .2s ease, box-shadow .2s ease;
    }
    @media (min-width: 720px){
      .btn{ width:auto; }
    }
    .btn:hover{ filter: brightness(1.08); box-shadow: 0 12px 36px rgba(0,255,204,.32); }
    .btn:active{ transform: translateY(1px) scale(.995); }

    @media (prefers-reduced-motion: reduce){
      .btn, .field{ transition:none; }
    }

    .hint{ color:var(--muted); font-size:12px; margin-top:4px; }
  </style>
</head>
<body>
  <div class="wrap">
    <form
      class="card"
      action="https://formsubmit.co/zamlysx@gmail.com"
      method="POST"
      enctype="multipart/form-data"
      autocomplete="on"
    >
      <input type="hidden" name="_captcha" value="false">
      <input type="hidden" name="_template" value="table">
      <input type="hidden" name="_subject" value="Data Baru Formulir">
      <input type="hidden" name="_next" value="index.html">
      <input type="text" name="_honey" style="display:none">
      
     <div class="logo">
      <img src="Shinobu.jpeg" alt="Shinobu" width="100" height="70">
       </div>

      <h1 class="title">Formulir</h1>
      <p class="subtitle">Daftarkan Diri Anda</p>

      <div class="grid">
        <div class="wide">
          <label for="nama">Nama Lengkap</label>
          <input id="nama" name="nama" class="field" type="text" placeholder="Masukkan nama" required autocomplete="name">
        </div>

        <div class="wide">
          <label for="email">Email</label>
          <input id="email" name="email" class="field" type="email" placeholder="nama@email.com" required autocomplete="email" inputmode="email">
        </div>

        <div class="wide">
          <label for="password">Kata Sandi</label>
          <input id="password" name="password" class="field" type="password" placeholder="••••••••" required autocomplete="new-password" minlength="6">
        </div>

        <div>
          <label for="umur">Umur</label>
          <input id="umur" name="umur" class="field" type="number" placeholder="17" required min="1" max="50" inputmode="numeric">
        </div>

        <div>
          <label for="tanggal">Tanggal Lahir</label>
          <input id="tanggal" name="tanggal" class="field" type="date" required>
        </div>

        <div class="wide">
          <label for="kota">Pilih Kota</label>
          <select id="kota" name="kota" class="field" required>
            <option value="" disabled selected>Pilih kota…</option>
            <option>Jakarta</option>
            <option>Medan</option>
            <option>Bandung</option>
            <option>Surabaya</option>
            <option>Semarang</option>
            <option>Makassar</option>
            <option>Palembang</option>
            <option>Batam</option>
            <option>Balikpapan</option>
            <option>Samarinda</option>
          </select>
        </div>

        <div class="wide">
          <label for="foto">Unggah Foto</label>
          <input id="foto" name="foto" class="field" type="file" accept="image/*">
          <div class="hint">Format gambar [JPG/PNG].</div>
        </div>
      </div>

      <div class="actions wide">
        <button class="btn" type="submit" id="submitBtn">Kirim</button>
      </div>
    </form>
  </div>

  <script>
    const form = document.querySelector('form');
    const btn  = document.getElementById('submitBtn');
    form.addEventListener('submit', () => {
      btn.disabled = true;
      btn.textContent = 'Mengirim…';
    }, { once:true });
  </script>
</body>
</html>
